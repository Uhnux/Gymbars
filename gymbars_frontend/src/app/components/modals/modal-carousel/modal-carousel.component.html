<ng-template #content let-modal>
    <div class="modal modal-header">
        <a class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </a>
    </div>
    <div class="modal-body">
        <a (click)="goto(); modal.dismiss('Cross click');"><img src="{{imagePath}}"></a>
    </div>
</ng-template>

<a (click)="open(content)">
    <img src="{{imagePath}}">
</a>

<pre>{{closeResult}}</pre>
