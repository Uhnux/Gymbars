<div id="divInfo" class="container eArriba25 text-center">
    <div class="row" *ngFor="let schedule of schedule$ | async">
      <div class="col-sm-6 eArriba25">
        <h1 class="display-3">{{scheduleText}}</h1>
        <hr class="my-4">
        <table class="table table-light text-center">
          <thead style="background-color: rgb(14, 14, 83);" class="text-light">
            <tr>
              <th scope="col" colspan="2">{{weekdays}}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{schedule.weekdays1}}</td>
            </tr>
            <tr>
              <td>{{schedule.weekdays2}}</td>
            </tr>
          </tbody>
        </table>
        <table class="table table-light text-center">
          <thead style="background-color: rgb(50, 50, 50)" class="text-light">
            <tr>
              <th scope="col" colspan="2">{{saturday}}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{schedule.saturday1}}</td>
            </tr>
            <tr>
              <td>{{schedule.saturday2}}</td>
            </tr>
          </tbody>
        </table>
        <table class="table table-light text-center">
          <thead style="background-color: rgb(150, 0, 0)" class="text-light">
            <tr>
              <th scope="col" colspan="2">{{sunday}}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{schedule.sunday1}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="contact_div" class="col-sm-6 eArriba25">
        <h1 class="display-3">{{contact}}</h1>
        <hr class="my-4">
        <div class="nav-link bg-dark text-white text-center">
          <h2><span class="eArriba25 fas fa-address-card"></span> {{phone}}</h2>
          <h2>{{phone_number}}</h2>
        </div>
        <div class="nav-link bg-dark text-white eAbajoRS text-center">
          <h2 class="eArriba25">{{social_media}}</h2>
          <a href="https://www.facebook.com/gymbarscalisthenics/" target="_blank" class="text-light fa-2x"><span class="fab fa-facebook"></span> {{facebook}}</a>
          <br>
          <a href="https://m.me/gymbarscalisthenics/" target="_blank" class="text-light fa-2x"><span class="fab fa-facebook-messenger"></span> {{messenger}}</a>
          <br>
          <a href="https://www.instagram.com/g_y_m_b_a_r_s/" target="_blank" class="text-light fa-2x"><span class="fab fa-instagram"></span> {{instagram}}</a>
          <br>
          <a href="https://wa.me/50247993217‬" target="_blank" class="text-light fa-2x"><span class="fab fa-whatsapp"></span> {{whatsapp}}</a>
          <br>
          <!--<a href="mailto:gymbars@gmail.com" target="_blank" class="text-light fa-2x"><span class="fab fa-envelope"></span> Facebook</a>-->
        </div>
      </div>
    </div>
  </div>
